# --------------------------------------
# Hexo Butterfly 主题配置
# 如果您有任何问题，请参考文档
# 中文: https://butterfly.js.org/
# 英文: https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# 导航栏设置
# --------------------------------------

nav:
  # 导航栏 logo 图片
  logo: /img/logo.jpg
  display_title: true
  display_post_title: true
  # 是否固定导航栏
  fixed: false

menu:
  首页: / || fas fa-home
  分类: /categories/ || fas fa-folder-open
  标签: /tags/ || fas fa-tags
  友链: /link/ || fas fa-link
  关于: /about/ || fas fa-heart
  
  
  # 首页: / || fas fa-home
  # 列表||fas fa-list:
  #   音乐: /music/ || fas fa-music
  #   电影: /movies/ || fas fa-video

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题: darker / pale night / light / ocean / false
  theme: darker
  macStyle: true
  # 代码块高度限制 (单位: px)
  height_limit: false
  word_wrap: false

  # 工具栏
  copy: true
  language: true
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  fullpage: false

# 社交媒体链接
# 格式:
#   图标: 链接 || 描述 || 颜色
social:
  fab fa-github: https://github.com/touhouqing || Github || '#24292e'
  fas fa-envelope: mailto:qinghaoyang@foxmail.com || Email || '#4a7dbe'
  fab fa-qq: https://qm.qq.com/q/uppHba3OJG || QQ || '#12B7F5'
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || Email || '#4a7dbe'

# --------------------------------------
# 图片设置
# --------------------------------------

favicon: /img/logo.jpg

avatar:
  img: /img/logo.jpg
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面的横幅未设置，将显示默认横幅图片
default_top_img:

# 首页的横幅图片
index_img: /img/index.jpg

# 归档页面的横幅图片
archive_img:

# 注意：标签页面，不是标签列表页面
tag_img:

# 标签页面的横幅图片，您可以为每个标签设置横幅图片
# 格式:
#  - 标签名: xxxxx
tag_per_img:

# 注意：分类页面，不是分类列表页面
category_img:

# 分类页面的横幅图片，您可以为每个分类设置横幅图片
# 格式:
#  - 分类名: xxxxx
category_per_img:

# 页脚的背景图片
footer_img: /img/footer.jpg

# 网站背景
# 可以设置为颜色或图片链接
background: /img/background.jpg

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 当封面未设置时，显示默认封面
  default_cover:
    # - xxx.jpg

# 替换损坏的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# 简单的 404 页面
error_404:
  enable: false
  subtitle: 'Page Not Found'
  background: /img/error-page.png

post_meta:
  # 首页
  page:
    # 选择: created / updated / both
    date_type: created
    # 选择: date / relative
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    # 选择: left / center
    position: center
    # 选择: created / updated / both
    date_type: both
    # 选择: date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# 首页设置
# --------------------------------------

# 首页顶部图片设置
# 默认: 顶部图片 - 全屏，站点信息 - 居中
# 站点信息的位置，例如: 300px/300em/300rem/10%
index_site_info_top:
# 顶部图片的高度，例如: 300px/300em/300rem
index_top_img_height:

# 首页副标题
subtitle:
  enable: true
  # 打字机效果
  effect: true
  # 自定义 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 来源 - 调用第三方服务 API（仅中文）
  # 将首先显示来源，然后显示 sub 的内容
  # 选择: false/1/2/3
  # false - 禁用功能
  # 1 - hitokoto.cn
  # 2 - https://api.aa1.cn/doc/yiyan.html
  # 3 - jinrishici.com
  source: false
  # 如果关闭打字机效果，副标题将只显示 sub 的第一行
  sub: 
    - 此生无悔入东方，来世愿生幻想乡
    - 学会程序与算法，走遍天下都不怕

# 首页文章布局
# 1: 封面在左，信息在右
# 2: 封面在右，信息在左
# 3: 封面和信息左右交替
# 4: 封面在上，信息在下
# 5: 信息显示在封面上
# 6: 瀑布流布局 - 封面在上，信息在下
# 7: 瀑布流布局 - 信息显示在封面上
index_layout: 3

# 在首页显示文章介绍
# 1: description
# 2: both (如果描述存在，将显示描述，否则显示 auto_excerpt)
# 3: auto_excerpt (默认)
# false: 不显示文章介绍
index_post_content:
  method: 3
  # 如果您将方法设置为 2 或 3，需要配置长度
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # 仅用于文章
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href: https://github.com/TouHouQing
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 赞助/打赏
reward:
  enable: true
  text: 看在baka的份上,赏口饭吃
  QR_code:
    - img: /img/wechat.png
      link:
      text: wechat
    - img: /img/alipay.jpg
      link:
      text: alipay
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# 文章编辑
# 轻松在线浏览和编辑博客源代码
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  # 显示的文章数量
  limit: 6
  # 选择: created / updated
  date_type: created

# 选择: 1 / 2 / false
# 1: "下一篇文章"将链接到旧文章
# 2: "下一篇文章"将链接到新文章
# false: 禁用分页
post_pagination: 1

# 显示文章过期提醒
noticeOutdate:
  enable: false
  # 样式: simple / flat
  style: flat
  # 何时显示
  limit_day: 365
  # 位置: top / bottom
  position: top
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
  nav:
  owner:
    enable: true
    since: 2025
  # 主题和框架的版权
  copyright:
    enable: true
    version: true
  custom_text: 该网站由东方青制作

# --------------------------------------
# 侧边栏设置
# --------------------------------------

aside:
  enable: true
  hide: false
  # 在右下角按钮中显示隐藏侧边栏的按钮
  button: true
  mobile: true
  # 位置: left / right
  position: left
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: 此生无悔入东方，来世愿生幻想乡
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/touhouqing
  card_announcement:
    enable: true
    content: |
      欢迎来到我的博客，我是一名后端开发工程师，我会分享我在开发中的学习经验和技术分享，如果你有任何问题或建议，欢迎联系我<br>
      微信：tohoqing<br>
      QQ：896985966<br>
      技术交流群：901872448<br>
      千人游戏开黑群：434692812
  card_recent_post:
    enable: true
    # 如果设置为 0 将显示全部
    limit: 5
    # 排序: date / updated
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    # 单位: 分钟，将数据保存到 localStorage
    storage: 10
    avatar: true
  card_categories:
    enable: true
    # 如果设置为 0 将显示全部
    limit: 8
    # 选择: none / true / false
    expand: none
    sort_order:
  card_tags:
    enable: true
    # 如果设置为 0 将显示全部
    limit: 40
    color: true
    # 标签排序，random/name/length
    orderby: random
    # 排序顺序。1，升序；-1，降序
    order: 1
    sort_order:
  card_archives:
    enable: true
    # 类型: monthly / yearly
    type: monthly
    # 例如: YYYY年MM月
    format: MMMM YYYY
    # 排序顺序。1，升序；-1，降序
    order: -1
    # 如果设置为 0 将显示全部
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # 标题显示系列名称
    series_title: false
    # 按标题或日期排序
    orderBy: 'date'
    # 排序顺序。1，升序；-1，降序
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # 发布日期与现在的时间差
    # 格式: Month/Day/Year Time 或 Year/Month/Day Time
    # 如果不启用此功能，请留空
    runtime_date: 2025/7/23 00:00:00

# --------------------------------------
# 右下角按钮
# --------------------------------------

# 右下角按钮与底部的距离（默认单位：px）
rightside_bottom:

# 繁体中文和简体中文之间的转换
translate:
  enable: true
  # 按钮的文本
  default: 繁
  # 网站的语言（1 - 繁体中文 / 2 - 简体中文）
  defaultEncoding: 2
  # 时间延迟
  translateDelay: 0
  # 语言为简体中文时按钮的文本
  msgToTraditionalChinese: '繁'
  # 语言为繁体中文时按钮的文本
  msgToSimplifiedChinese: '簡'

# 阅读模式
readmode: true

# 暗黑模式
darkmode:
  enable: true
  # 切换按钮以切换暗黑/明亮模式
  button: true
  # 自动切换暗黑/明亮模式
  # autoChangeMode: 1  跟随系统设置，如果系统不支持暗黑模式，将在晚上 6 点到早上 6 点之间切换暗黑模式
  # autoChangeMode: 2  在晚上 6 点到早上 6 点之间切换暗黑模式
  # autoChangeMode: false
  autoChangeMode: false
  # 设置明亮模式时间。值在 0 到 24 之间。如果未设置，默认值为 6 和 18
  start:
  end:

# 在回到顶部按钮中显示滚动百分比
rightside_scroll_percent: false

# 除非您知道它们的工作原理，否则不要修改以下设置
# 选择: readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重复相同的值
rightside_item_order:
  enable: false
  # 默认: readmode,translate,darkmode,hideAside
  hide:
  # 默认: toc,chat,comment
  show:

# 右下角配置按钮的动画
rightside_config_animation: true

# --------------------------------------
# 全局设置
# --------------------------------------

anchor:
  # 当您滚动时，URL 将根据标题 id 更新
  auto_update: false
  # 点击标题滚动并更新锚点
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  # 在复制的内容后添加版权信息
  copyright:
    enable: true
    limit_count: 15

# 需要安装 hexo-wordcount 插件
wordcount:
  enable: true
  # 在文章元信息中显示文章的字数
  post_wordcount: true
  # 在文章元信息中显示阅读文章的时间
  min2read: true
  # 在侧边栏的网站信息中显示网站的总字数
  total_wordcount: true

# 不蒜子统计网站的 PV / UV
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# 数学公式
# --------------------------------------

# 关于 per_page
# 如果您将其设置为 true，它将在每个页面中加载 mathjax/katex 脚本
# 如果您将其设置为 false，它将根据您的设置加载 mathjax/katex 脚本（在页面的 front-matter 中添加 'mathjax: true' 或 'katex: true'）
math:
  # 选择: mathjax, katex
  # 如果您不需要数学公式，请留空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 启用上下文菜单
    enableMenu: true
    # 选择: all / ams / none，这控制方程是否编号以及如何编号
    tags: none

  katex:
    # 启用复制 KaTeX 公式
    copy_tex: false

# --------------------------------------
# 搜索
# --------------------------------------

search:
  # 选择: algolia_search / local_search / docsearch
  # 如果您不需要搜索，请留空
  use: algolia_search
  placeholder:

  # Algolia 搜索
  algolia_search:
    # 每页搜索结果数量
    hitsPerPage: 6

  # 本地搜索
  local_search:
    # 页面加载时预加载搜索数据
    preload: false
    # 每篇文章显示前 n 个结果，设置为 -1 显示所有结果
    top_n_per_article: 1
    # 将 html 字符串转义为可读的字符串
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享系统
# --------------------------------------

share:
  # 选择: sharejs / addtoany
  # 如果您不需要分享，请留空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

