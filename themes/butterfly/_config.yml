# 分类和标签页面的用户界面设置
# 选择: index - 与首页 UI 相同 / default - 与归档 UI 相同
# 留空或 index
category_ui:
tag_ui:

# UI 元素的圆角
rounded_corners_ui: true

# 拉伸线条使每行具有相等的宽度
text_align_justify: false

# 为页眉和页脚添加遮罩
mask:
  header: true
  footer: true

# 加载动画
preloader:
  enable: true
  # 来源
  # 1. fullpage-loading
  # 2. pace (进度条)
  source: 1
  # pace 主题 (参见 https://codebyzach.github.io/pace/)
  pace_css_url: /css/pace_css_url.css

# 页面过渡
enter_transitions: true

# 默认显示模式 - light (默认) / dark
display_mode: light

# 美化文章内容的配置
beautify:
  enable: true
  # 指定要美化的字段（site 或 post）
  field: site
  # 指定用作标题前缀的图标，例如 '\f0c1'
  title_prefix_icon:
  # 指定标题前缀图标的颜色，例如 '#F47466'
  title_prefix_icon_color:

# 全局字体设置
# 除非您知道它们的工作原理，否则不要修改以下设置
font:
  global_font_size:
  code_font_size:
  font_family: -apple-system
  code_font_family:

# 站点标题和站点副标题的字体设置
blog_title_font:
  font_link:
  font_family:

# 分隔符图标的设置
hr_icon:
  enable: true
  # Font Awesome 图标的 unicode 值，例如 '\3423'
  icon:
  icon_top:

# 打字机效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: true
  colorful: true
  shake: true
  mobile: true

# 背景效果
# --------------------------------------

# canvas_ribbon
# 参见: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  # 丝带的大小
  size: 150
  # 丝带的不透明度 (0 ~ 1)
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# 飘动丝带
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # 线条颜色，默认: '0,0,0'; RGB 值: (R,G,B).(注意: 使用 ',' 分隔.)
  color: '0,0,255'
  # 线条的不透明度 (0~1)
  opacity: 0.7
  # 背景的 z-index 属性
  zIndex: -1
  # 线条数量
  count: 99
  mobile: false

# 鼠标点击效果：烟花
fireworks:
  enable: false
  zIndex: 9999
  mobile: false

# 鼠标点击效果：心形符号
click_heart:
  enable: true
  mobile: true

# 鼠标点击效果：文字
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# --------------------------------------
# 灯箱设置
# --------------------------------------

# 选择: fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# 如果您不需要灯箱，请留空
lightbox:

# --------------------------------------
# 标签插件设置
# --------------------------------------

# 系列
series:
  enable: false
  # 按标题或日期排序
  orderBy: 'title'
  # 排序顺序。1，升序；-1，降序
  order: 1
  number: true

# ABCJS - ABC 音乐记谱插件
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # 使用代码块编写 Mermaid 图表
  code_write: false
  # 内置主题: default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# 参见 https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # 除非您了解它们的工作原理，否则不要修改。
  # 默认设置仅在未指定 MD 语法时使用。
  # 图表的通用字体颜色
  fontColor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # 图表的通用边框颜色
  borderColor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # 雷达图和极坐标图上刻度标签的背景颜色
  scale_ticks_backdropColor:
    light: 'transparent'
    dark: 'transparent'

# Note - Bootstrap 标注
note:
  # Note 标签样式值:
  #  - simple    bs-callout 旧警告样式。默认。
  #  - modern    bs-callout 新 (v2-v3) 警告样式。
  #  - flat      带背景的扁平标注样式，如 Mozilla 或 StackOverflow。
  #  - disabled  禁用 note 标签的所有 CSS 样式导入。
  style: flat
  icons: true
  border_radius: 3
  # 现代和扁平样式的背景偏移百分比 (modern: -12 | 12; flat: -18 | 6)。
  # 偏移也应用于标签变量。此选项可与禁用的 note 标签一起使用。
  light_bg_offset: 0

# --------------------------------------
# 其他设置
# --------------------------------------

# https://github.com/MoOx/pjax
pjax:
  enable: true
  # 从 pjax 中排除指定页面，例如 '/music/'
  exclude:
    # - /xxxxxx/

# 注入 css 和脚本 (aplayer/meting)
aplayerInject:
  enable: true
  per_page: true

# Snackbar - 吐司通知
# https://github.com/polonel/SnackBar
# 位置: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  enable: false
  position: bottom-left
  # 明亮模式和暗黑模式下吐司通知的背景颜色
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# Instant.page
# https://instant.page/
instantpage: false

# 懒加载
# https://github.com/verlok/vanilla-lazyload
lazyload:
  enable: false
  # 使用浏览器的原生懒加载而不是 vanilla-lazyload
  native: false
  # 指定使用懒加载的字段（site 或 post）
  field: site
  placeholder:
  blur: false

